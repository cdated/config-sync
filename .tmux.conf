# Change prefix key to Ctrl+f
unbind C-b
set -g prefix C-f

# Make it so 'd' doesn't close windows
unbind d

# Because idiots think 0 comes after 9
set -g base-index 1

# Last active window
unbind l
bind C-f last-window

# Kill window
bind C-k kill-window 

# Copy mode
unbind [
bind F5 copy-mode

# Paste mode
unbind ]
bind F6 paste-buffer

# Use Vi mode
setw -g mode-keys vi
# Make mouse useful in copy mode
setw -g mode-mouse off

# More straight forward key bindings for splitting
unbind %
bind \ split-window -h
unbind '"'
bind - split-window -v

# History
set -g history-limit 100000

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Status Bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left '#[fg=green]#H#[default]'
set -g status-right '#[fg=white,bg=red]#(/usr/lib/tmux/updates_available)#[default] #[fg=white,bg=cyan]#(/usr/lib/tmux/battery)#[default] #[fg=white,bg=green]#(/usr/lib/tmux/mem_available)#[default] #[fg=black,bg=yellow]#(cut -d " " -f 1 /proc/loadavg)#[default] #[fg=blue,bold]%m-%d-%y #[fg=white,bold]%I:%M:%S#[default]'

# Notifying if other windows has activities
setw -g monitor-activity off
set -g visual-activity off

# Highlighting the active window in status bar
setw -g window-status-current-bg red

# Clock
setw -g clock-mode-colour red
setw -g clock-mode-style 12

# move tmux copy buffer into x clipboard
bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip"

# Pane
# Make choosing the pane similar to vi navigation
set-option -g mouse-select-pane off
bind h resize-pane -L
bind l resize-pane -R
bind k resize-pane -U
bind j resize-pane -D

# Use the vi directions for resizing panes too
bind H resize-pane -L 5
bind L resize-pane -R 5
bind K resize-pane -U 5
bind J resize-pane -D 5

# Reload the config file
bind r source-file ~/.tmux.conf
